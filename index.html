<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traco SPA Shell</title>
    
    <!-- Load Zone.js first -->
    <script src="https://cdn.jsdelivr.net/npm/zone.js"></script>
    
    <!-- Import maps for System.js -->
    <script type="systemjs-importmap">
      {
        "imports": {
          "react": "https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js",
          "react-dom": "https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js",
          "single-spa": "https://cdn.jsdelivr.net/npm/single-spa@5.9.5/lib/system/single-spa.min.js",

          "@spa/reactapp": "http://localhost:4000/react-app.js",
          "@spa/reactapp1": "http://localhost:4001/react-app.js",
          "@spa/angularapp": "http://localhost:4002/angularapp.js",

          "@angular/core": "https://cdn.jsdelivr.net/npm/@angular/core@17.3.0/fesm2022/core.mjs",
          "@angular/common": "https://cdn.jsdelivr.net/npm/@angular/common@17.3.0/fesm2022/common.mjs",
          "@angular/platform-browser": "https://cdn.jsdelivr.net/npm/@angular/platform-browser@17.3.0/fesm2022/platform-browser.mjs",
          "@angular/platform-browser-dynamic": "https://cdn.jsdelivr.net/npm/@angular/platform-browser-dynamic@17.3.0/fesm2022/platform-browser-dynamic.mjs",
          "@angular/router": "https://cdn.jsdelivr.net/npm/@angular/router@17.3.0/fesm2022/router.mjs",
          "@angular/forms": "https://cdn.jsdelivr.net/npm/@angular/forms@17.3.0/fesm2022/forms.mjs",
          "@angular/animations": "https://cdn.jsdelivr.net/npm/@angular/animations@17.3.0/fesm2022/animations.mjs",
          "rxjs": "https://cdn.jsdelivr.net/npm/rxjs@7.8.1/dist/bundles/rxjs.umd.min.js",
          "zone.js": "https://cdn.jsdelivr.net/npm/zone.js"
        }
      }
    </script>
    
    <!-- SystemJS library -->
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.12.1/dist/system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.12.1/dist/extras/amd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.12.1/dist/extras/named-exports.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.12.1/dist/extras/named-register.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
